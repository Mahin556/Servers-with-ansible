---
pkgs:
  - vsftpd
  - python3-pip

ftp_users:
  - name: ftpuser1
    pass: "ftpuser1"
  - name: ftpuser2
    pass: "ftpuser2"

ssl:
  ssl_enable: "YES"
  key_path: "/etc/pki/tls/private/ftp.key"
  cert_common_name: "doome"
  cert_org_name: "doome"
  crt_path: "/etc/pki/tls/certs/ftp.key"
  force_local_data_ssl: "YES"
  force_local_logins_ssl: "YES"

passive_ports:
  pasv_enable: "YES"
  pasv_min_port: "60000"
  pasv_max_port: "60100"


userlist:
  userlist_enable: "YES"
  userlist_file: "/etc/vsftpd/user_list"
  userlist_deny: "NO"

chroot:
  chroot_local_user: "YES"
  chroot_list_enable: "NO"
  allow_writeable_chroot: "YES"
  chroot_list_file: ""

anonymous_enable: "NO"
local_enable: "YES"
local_root: "public_html"
write_enable: "YES"
ftpd_banner: "This is ftp server"

